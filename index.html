<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giuliana Cabrera — Portfolio</title>
  <meta name="description" content="Retro terminal‑style portfolio and résumé for Giuliana Cabrera." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/themes.css">

</head>

<body class="theme-pixel">

  <!-- ===== Sidebar icons (replace src paths) =====
       Put your PNG/GIF icons into /icons and update the src values below. -->
  <aside class="sidebar" aria-label="Sidebar">
    <a class="side-icon" href="#home" title="Home">
      <span class="imgwrap"><img src="icons/home.png" alt="Home"/></span>
      <span class="side-label">Home</span>
    </a>
    <a class="side-icon" href="#about" title="About">
      <span class="imgwrap"><img src="icons/about.png" alt="About"/></span>
      <span class="side-label">About</span>
    </a>
    <a class="side-icon" href="#projects" title="Projects">
      <span class="imgwrap"><img src="icons/projects.png" alt="Projects"/></span>
      <span class="side-label">Projects</span>
    </a>
    <a class="side-icon" href="#experience" title="Experience">
      <span class="imgwrap"><img src="icons/experience.png" alt="Experience"/></span>
      <span class="side-label">Experience</span>
    </a>
    <a class="side-icon" href="#contact" title="Contact">
      <span class="imgwrap"><img src="icons/contact.png" alt="Contact"/></span>
      <span class="side-label">Contact</span>
    </a>
  </aside>

  <div class="decor" aria-hidden>
      <div class="bg-window" style="right: 60px; bottom: 80px; width: 360px; z-index:1;">
      <div class="bg-title">Card Game</div>
      <div class="bg-body"><img src="./backgrounds/card-game.jpg" alt="Retro card game"/></div>
    </div>
    <div class="bg-window" style="left: 120px; top: 120px; width: 420px; z-index:1;">
      <div class="bg-title">CD Player</div>
      <div class="bg-body"><img src="./backgrounds/cd-player.png" alt="Retro CD player"/></div>
    </div>
  </div>

<div class="topbar" role="navigation">
  <div class="brand ui-pixel" title="Desktop" style="gap:.6rem;">
    <span class="cube" aria-hidden></span>
    <div class="ticker">
      <div class="ticker__track">
        gpcs@portfolio — gpcs@portfolio — gpcs@portfolio — gpcs@portfolio —
      </div>
    </div>
  </div>
  <nav class="dock" aria-label="Dock"></nav>
</div>


  <main class="main-workarea">
  <!-- Single app window that stays centered -->
  <div class="window app" id="app-window">
    <div class="titlebar ui-pixel">
      <div class="title" id="app-title">terminal — intro.log</div>
      <div class="win-controls" aria-label="Window controls">
        <button class="win-btn minimize" title="Minimize" aria-label="Minimize">_</button>
        <button class="win-btn maximize" title="Maximize" aria-label="Maximize">□</button>
        <button class="win-btn close" title="Close" aria-label="Close">×</button>
      </div>
    </div>
    <div class="content" id="app-content"><!-- JS renders here --></div>
  </div>

  <!-- HOME / INTRO -->
  <section id="home" class="template default" data-src="templates/home.html"></section>

  <!-- ABOUT -->
  <section id="about" class="template" data-src="templates/about.html"></section>

  <!-- PROJECTS -->
  <section id="projects" class="template" data-src="templates/projects.html"></section>

  <!-- EXPERIENCE -->
  <section id="experience" class="template" data-src="templates/experience.html"></section>

  <!-- CONTACT -->
  <section id="contact" class="template" data-src="templates/contact.html"></section>


  <p class="footer">© <span id="year"></span> Giuliana Cabrera · Built with a sprinkle of retro ☼</p>
</main>

  <div class="scanlines" aria-hidden></div>

  <!-- Bottom taskbar -->
  <div class="taskbar" role="contentinfo">
    <button class="start" onclick="navigate('#home')">★ Start</button>
    <div class="task-items">
      <div class="task">terminal — intro.log</div>
    </div>
    <div class="tray">
      <span class="clock" id="clock">00:00</span>
    </div>
  </div>

  <script src="js/router.js" defer></script>

</body>
</html>
